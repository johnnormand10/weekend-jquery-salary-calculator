<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.6.0.js"></script>
    <script src="script.js"></script>
    <title>Weekend Challenge</title>
</head>
<body>
    <h1>Salary Calculator</h1>

    <h2>Add Employee</h2>

    <!-- Info form -->
    <form id = "employeeInfo">
        <!--First Name Input -->
        <input
            required
            id = "firstNameInput"
            type = "text"
            placeholder= "First Name"
        />
        <!--Last Name Input -->
        <input
            required
            id = "lastNameInput"
            type = "text"
            placeholder= "Last Name"
        />
        <!--ID num Input -->
        <input
            required
            id = "idInput"
            type = "number"
            min = "0"
            placeholder= "ID Number"
        />
        <!--Title Input -->
        <input
            required
            id = "titleInput"
            type = "text"
            placeholder= "Title"
        />
        <!--Annual Salary Input -->
        <input
            required
            id = "salaryInput"
            type = "number"
            min = "0"
            placeholder= "Annual Salary"
        />
        <!-- Submit -->
        <input
            type = "submit"
            placeholder= "Submit"
        />
    </form>

    <table id = "employeeTable">
        <thead id = "employeeList">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>ID</th>
                <th>Title</th>
                <th>Annual Salary</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Jen</td>
                <td>Barber</td>
                <td>4521</td>
                <td>Team Lead</td>
                <td>$80,000</td>
                <td>
                    <button class = "deleteBtn">Delete</button>
                </td>
            </tr>
        </tbody>
    
    
    
    
    </table>

    
</body>
</html>

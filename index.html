<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <script src="jquery-3.6.0.js"></script>
    <script src="script.js"></script>
    <title>Weekend Challenge</title>
</head>
<body>
    <h1 id = "h1">Salary Calculator</h1>

    <h2 id = "h2">Add Employee</h2>

    <!-- Info form -->
    <form id = "employeeInfo">
        <!--First Name Input -->
        <input
            required
            id = "firstNameInput"
            type = "text"
            placeholder= "First Name"
        />
        <!--Last Name Input -->
        <input
            required
            id = "lastNameInput"
            type = "text"
            placeholder= "Last Name"
        />
        <!--ID num Input -->
        <input
            required
            id = "idInput"
            type = "number"
            min = "0"
            placeholder= "ID Number"
        />
        <!--Title Input -->
        <input
            required
            id = "titleInput"
            type = "text"
            placeholder= "Title"
        />
        <!--Annual Salary Input -->
        <input
            required
            id = "salaryInput"
            type = "number"
            min = "0"
            placeholder= "Annual Salary"
        />
        <!-- Submit -->
        <input
            type = "submit"
            placeholder= "Submit"
        />
    </form>

    <table id = "employeeTable" class="table table-striped">
        <thead id = "tableHead">
                <th>First Name</th>
                <th>Last Name</th>
                <th>ID</th>
                <th>Title</th>
                <th>Annual Salary</th>
                <th></th>
            </tr>
        </thead>
        <tbody id = "employeeList">
        </tbody>
    </table>

    <h2 id = "totalSalary">

    </h2>
</body>
</html>
